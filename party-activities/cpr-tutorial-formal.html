      <h1 class="text center">效实中学D2303举行心肺复苏主题班会</h1>
      <p class="text">
        1月10日，以“珍惜生命”为主题的班会活动在我校D2303班如期进行。本次班会邀请了宁波医疗中心李惠利医院李如兵医生及其助手胡建萍女士。在李医生细致的教导和帮助下，同学们学会了标准的CAB心肺复苏，从而在面对生活中的紧急情况时，也拥有了正确判断和行动的能力。在班会课的后半段，同学们积极参与了模拟实践，从呼喊，测脉搏，到人工呼吸和心肺复苏。同学们的操作得到了李医生的肯定。经过这节颇有意义的班队课，同学们也意识到了生命健康需要我们更多的关注。
      </p>
