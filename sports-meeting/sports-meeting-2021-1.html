<meta charset="utf-8">
<base href="https://www.nbxiaoshi.net">
<style>
    .no-selection {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }
    
    .center {
        text-align: center;
        margin: 0 auto !important;
    }
    
    .bordered-with-fieldset>fieldset {
        border-color: #000000;
    }
    
    .bordered-with-fieldset>fieldset>legend {
        font-size: 14pt;
    }
    
    img.img-grayscale-on-hover {
        filter: unset;
        transition: filter 0.2s linear;
    }
    
    img.img-grayscale-on-hover:hover {
        filter: grayscale(1);
    }
    
    img.img-deblur-on-hover {
        filter: blur(1rem);
        transition: filter 0.2s linear;
    }
    
    img.img-deblur-on-hover:hover {
        filter: unset;
    }
    
    img.img-brighter {
        filter: brightness(1.3);
    }
    
    /* These are for grids */
    .container-grid {
        display: grid;
        grid-gap: 10px;
        grid-auto-rows: min-content;
        grid-auto-columns: min-content;
    }
    
    .grid-row-1 {
        grid-row: 1;
    }
    
    .grid-row-2 {
        grid-row: 2;
    }
    
    .grid-row-3 {
        grid-row: 3;
    }
    
    .grid-row-4 {
        grid-row: 4;
    }
    
    .grid-row-5 {
        grid-row: 5;
    }
    
    .grid-row-stretch {
        grid-column: 1 / -1;
    }
    
    /* These are for flexbox modeling */
    .container-flex {
        display: flex;
        flex-flow: row wrap;
    }
    
    .container-flex-row {
        display: flex;
        flex-flow: row wrap;
    }
    
    .container-flex-column {
        display: flex;
        flex-flow: column wrap;
    }
    
    /* These are for better image display */
    figure.gallery-fig {
        border: thin #c0c0c0 solid;
        display: flex;
        flex-flow: column;
        padding: 5px;
        margin: auto;
    }
    
    figure.gallery-fig>figcaption {
        background-color: #222;
        color: #fff;
        font: italic smaller sans-serif;
        padding: 3px;
        text-align: center;
    }
    
    /* Text */
    .text {
        font-family: 'Noto Sans', Arial, Helvetica, 'Noto Sans SC', 'Microsoft YaHei', 'Noto Emoji', sans-serif;
    }
    
    .text-small {
        font-size: small;
    }
    
    .text-large {
        font-size: large;
    }
</style>

.confetti-overlay {

    width: 100%;
    height: 100%;
    z-index: 2;
}
</style>
